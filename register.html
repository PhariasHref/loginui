<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sing Up</title>
	<link rel="stylesheet" type="text/css" href="style_login.css">
</head>
<body>
	<div class="panel">
		<div class="title">Create an account</div>
		<form id="register-form">
			<p class="panel-indicator">E-mail</p>
			<input class="panel-text email" id="email" type="text"/>
			<p class="panel-indicator">Username</p>
			<input class="panel-text username" id="username" type="text"/>
			<p class="panel-indicator">Password</p>
			<input class="panel-text" id="type-password" type="password"/>
			<p class="panel-indicator password">Confirm password</p>
			<input class="panel-text input-password" id="confirm-password" type="password"/>
			<span class="panel-indicator">Agree with terms and privacy policy of use?</span>
			<div class="div-button">
				<input class="panel-login-button" type="submit" name="register" value="sing up">
			</div>
		</form>
		<p class="panel-indicator">Have an account? <a class="linktype" href="index.html" style="color: #706d72;">Log in</a></p>
	</div>

	<script type="text/javascript" src="scripts/register.js"></script>
</body>
</html>
